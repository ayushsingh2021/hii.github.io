<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
         <h2 style="color: blue;text-align: center;">Employee Registration</h2>
         <form class="form-group" method="post">
          {% csrf_token %}
          <table class="table table-bordered " style="width: 60%;margin: auto;">
            <tr>
              <td>Enter Employee Id</td>
              <td>
                <input type="number"class="form-control" name="empid" required/>
              </td>
            </tr>
            <tr>
              <td>Enter Employee Name</td>
              <td>
                <input type="text" class="form-control" name="empname" required/>
              </td>
            </tr>
            <tr>
              <td>Enter Department</td>
              <td>
                <input type="text" class="form-control" name="department" required/>
              </td>
            </tr>
           <tr>
            <td>Enter Designation</td>
            <td>
              <input type="text" class="form-control" name="designation" required/>
            </td>
           </tr>
           <tr>
            <td>Enter Salary</td>
            <td>
              <input type="number" name="salary" class="form-control" required/>
            </td>
           </tr>
           <tr>
            <td></td>
            <td>
              <button type="submit" class="btn btn-primary">Register</button>
            </td>
           </tr>
          </table>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
