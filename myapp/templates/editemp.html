<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 style="color: blue;text-align: center;">Edit Employee Information</h2>
        <form class="form-group" method="post" action="{% url 'updateemp'%}">
            {% csrf_token %}
            <table class="table table-bordered" style="margin: auto;width:60%;">
                <tr>
                    <td>Employee</td>
                    <td>
                        <input type="text" name="empid" readonly value="{{emp.empid}}" class="form-control"/>
                    </td>
                </tr>
                 <tr>
                    <td>Employee Name</td>
                    <td>
                        <input type="text" name="empname" value="{{emp.empname}}" class="form-control"/>
                    </td>
                 </tr>
                 <tr>
                    <td>Department</td>
                    <td>
                        <input type="text" name="department" value="{{emp.department}}" class="form-control"/>
                    </td>
                 </tr>
                 <tr>
                    <td>Designation</td>
                    <td>
                        <input type="text" name="designation" value="{{emp.designation}}" class="form-control"/>
                    </td>
                 </tr>
                 <tr>
                    <td>Salary</td>
                    <td>
                        <input type="number" name="salary" value="{{emp.salary}}" class="form-control"/>
                    </td>
                 </tr>
                 <tr>
                    <td> </td>
                    <td>
                        <button type="submit" class="btn btn-success">Update</button>
                    </td>
                 </tr>
            </table>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
